<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!--Style-->
    <link rel="stylesheet" href="css/styles.css" />

    <!--Script-->
    <script src="js/scripts.js" defer></script>
  </head>
  <body>

    <div class="container">
      <div id="calc-container">
        <h2>Calculadora IMC</h2>

        <form id="imc-forms">
          <div class="form-inputs">
            <div class="forms-control">
              <label for="height">Altura:</label>
              <input type="text" name="height" id="height" placeholder="Exemplo 1,83">
            </div>
            <div class="forms-control">
              <label for="weight">Altura:</label>
              <input type="text" name="weight" id="weight" placeholder="Exemplo: 90,6">
            </div>
            
          </div>

          <div class="action-control">
            <button id="calc-btn">Calcular</button>
            <button id="Limpar">Limpar</button>
          </div>
        </form>
      </div>
      <div id="result-container">
        <p id="imc-number">Seu IMC: <span></span></p>
        <p id="imc-info">Situação atual: <span></span></p>
        <h3>Confira as classificações:</h3>

        <div id="imc-table">
          <div class="table-header">
            <h4>IMC</h4>
            <h4>Classificação</h4>
            <h4>Obesidade</h4>
          </div>
        </div>
        <button id="back-btn">Voltar</button>
      </div>
    </div>

  </body>
</html>
